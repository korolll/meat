components:
  parameters:
    collectionsWhere:
      name: where
      in: query
      description: Where clauses
      required: false
      schema:
        type: array
        description: Each key is filterable attribute
        items:
          type: object
          description: It is array with 2 or 3 elemets
          required:
            - '0'
            - '1'
          properties:
            '0':
              type: string
              description: 'Element 0: attribute name'
              example: full_name
            '1':
              type: string
              description: 'Element 1: filter-type or filter-value (if element 2 not exist it will be filter-value)'
              example:
                filter-type-one:
                  value: LIKE
                  summary: Filter type
                filter-type-two:
                  value: in
                  summary: Filter type
                filter-value:
                  value: Alex Mercer
                  summary: Filter value
            '2':
              type: string
              description: 'Element 2: filter-value'
              example: Alex Mercer
    collectionsOrderBy:
      name: order_by
      in: query
      description: Order by attributes
      required: false
      schema:
        type: object
        description: 'Each key is sortable attribute, and his value is sort-way'
        minProperties: 1
        additionalProperties:
          type: string
          enum:
            - asc
            - desc
            - ASC
            - DESC
          description: 'Sorting by `property name*`'
          example: DESC
    collectionsPage:
      name: page
      in: query
      description: Page number
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 1
    collectionsPerPage:
      name: per_page
      in: query
      description: Number of objects in page
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 1000
        default: 100
