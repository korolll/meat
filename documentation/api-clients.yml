swagger: '2.0'
schemes:
  - https
host: $DOCS_URL
info:
  title: Public API for Clients
  version: v1
  description: 'Тестовое окружение. Обязательный заголовок для запроса Accept:application/json'
securityDefinitions:
  auth:
    type: apiKey
    in: query
    name: api_token
paths:
  /auth/login-via-phone:
    post:
      summary: Вход в систему с помощью номера телефона
      tags:
        - Авторизация
      parameters:
        - $ref: '#/parameters/Auth/phone'
        - $ref: '#/parameters/Auth/code'
      responses:
        '200':
          description: Токен для авторизации
          schema:
            $ref: '#/definitions/TokenResponse'
        '201':
          description: Отправлен код в смс
          schema:
            $ref: '#/definitions/CodeResponse'
  /auth/login-via-loyalty-card:
    post:
      summary: Вход в систему с помощью карты лояльности
      tags:
        - Авторизация
      parameters:
        - $ref: '#/parameters/Auth/loyalty_card_type_uuid'
        - $ref: '#/parameters/Auth/loyalty_card_number'
        - $ref: '#/parameters/Auth/code'
      responses:
        '200':
          description: Токен для авторизации
          schema:
            $ref: '#/definitions/TokenResponse'
        '201':
          description: Отправлен код в смс
          schema:
            $ref: '#/definitions/CodeResponse'
  /auth/reset-via-loyalty-card:
    post:
      summary: Смена номера телефона с помощью карты лояльности
      tags:
        - Авторизация
      parameters:
        - $ref: '#/parameters/Auth/loyalty_card_type_uuid'
        - $ref: '#/parameters/Auth/loyalty_card_number'
        - $ref: '#/parameters/Auth/old_phone_last_four_digits'
        - $ref: '#/parameters/Auth/new_phone'
        - $ref: '#/parameters/Auth/code'
      responses:
        '200':
          description: Токен для авторизации
          schema:
            $ref: '#/definitions/TokenResponse'
        '201':
          description: Отправлен код в смс
          schema:
            $ref: '#/definitions/CodeResponse'
  /loyalty-card-types:
    get:
      summary: Получение списка типов карт лояльности
      tags:
        - Прочее
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/LoyaltyCardTypeResponseCollection'
  /countries:
    get:
      security:
        - auth: []
      summary: Получение списка стран
      tags:
        - Прочее
      parameters:
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов стран
          schema:
            $ref: '#/definitions/CountryResponseCollection'
  /contacts:
    get:
      security:
        - auth: []
      summary: Получение списка контактов для приложения
      tags:
        - Прочее
      responses:
        '200':
          description: Список контактов
          schema:
            type: object
            properties:
              data:
                type: array
  /assortment-brands:
    get:
      security:
        - auth: []
      summary: Получение списка брендов номенклатур
      tags:
        - Прочее
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/AssortmentBrandResponseCollection'
  /catalogs:
    get:
      summary: Получение списка публичных каталогов
      tags:
        - Публичные каталоги
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/CatalogResponseCollection'
  /assortments:
    get:
      summary: Получение списка номенклатур
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/AssortmentResponseCollection'
  '/assortments/{assortment_uuid}':
    get:
      summary: Получение номенклатуры
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/Assortment/uuid'
      responses:
        '200':
          description: Объект
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/AssortmentResponse'
            required:
              - data
  /assortments/search:
    get:
      summary: Поиск по нуменклатуре
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Assortment/phrase'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/AssortmentResponseCollection'
  /profile/favorite-assortments:
    post:
      security:
        - auth: []
      summary: Добавление номенклатуры в любимые продукты
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/ShoppingLists/assortment_uuid'
      responses:
        '204':
          description: Номенклатура добавлена в любимые продукты
  '/profile/favorite-assortments/{assortment_uuid}':
    delete:
      security:
        - auth: []
      summary: Удаление номенклатуры из любимых продуктов
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/Assortment/uuid'
      responses:
        '204':
          description: Номенклатура удалена из любимых продуктов
        '404':
          description: Номенклатура не найдена в любимых продуктах
  /rating-scores/assortments/clients:
    get:
      security:
        - auth: []
      summary: Поиск оценок номенклатур от клиентов
      tags:
        - Номенклатуры
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/RatingScoreForAssortmentResponseCollection'
  /tags:
    get:
      summary: Получение списка тегов
      tags:
        - Управление тeгами
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/TagResponseCollection'
  '/tags/{tag_uuid}':
    get:
      summary: Получение тега
      tags:
        - Управление тeгами
      parameters:
        - $ref: '#/parameters/Tag/uuid'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/TagResponse'
  /tags/search:
    get:
      summary: Поиск тега
      tags:
        - Управление тeгами
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Tag/phrase'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/TagNameResponseCollection'
  /profile:
    get:
      security:
        - auth: []
      summary: Получение профиля текущего клиента
      tags:
        - Профиль клиента
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/ProfileResponse'
    put:
      security:
        - auth: []
      summary: Обновление профиля текущего клиента
      tags:
        - Профиль клиента
      parameters:
        - $ref: '#/parameters/Profile/phone'
        - $ref: '#/parameters/Profile/name'
        - $ref: '#/parameters/Profile/birth_date'
        - $ref: '#/parameters/Profile/is_agree_with_diverse_food_promo'
        - $ref: '#/parameters/Profile/email'
        - $ref: '#/parameters/Profile/sex'
        - $ref: '#/parameters/Profile/consent_to_service_newsletter'
        - $ref: '#/parameters/Profile/consent_to_receive_promotional_mailings'
        - $ref: '#/parameters/Profile/selected_store_user_uuid'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/ProfileResponse'
  /profile/notifications:
    get:
      security:
        - auth: []
      summary: Получение уведомлений клиента
      tags:
        - Уведомления
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              meta:
                $ref: '#/definitions/PaginationMeta'
              data:
                type: array
                items:
                  $ref: '#/definitions/NotificationResource'
      parameters:
        - $ref: '#/components/parameters/collectionsWhere'
        - $ref: '#/components/parameters/collectionsOrderBy'
        - $ref: '#/components/parameters/collectionsPage'
        - $ref: '#/components/parameters/collectionsPerPage'
  '/profile/notifications/{notification_id}/read':
    parameters:
      - schema:
          type: string
        name: notification_id
        in: path
        required: true
    post:
      summary: Read notification
      tags:
        - Notifications
      responses:
        '204':
          description: No Content
      operationId: post-profile-notifications-notification_id-read
      parameters: []
  /profile/notifications/read-all:
    post:
      summary: Read all notifications
      tags:
        - Notifications
      responses:
        '204':
          description: No Content
      operationId: post-profile-notifications-read-all
  /profile/notifications/delete-all:
    post:
      summary: Delete all notifications
      tags:
        - Notifications
      responses:
        '204':
          description: No Content
      operationId: post-profile-notifications-delete-all
  /profile/push-tokens:
    post:
      security:
        - auth: []
      summary: Save push token
      tags:
        - Push токены
      responses:
        '204':
          description: No Content
      parameters:
        - in: body
          name: token
          description: Обьект
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: string
  '/profile/push-tokens/{token}':
    delete:
      security:
        - auth: []
      summary: Delete push token
      tags:
        - Push токены
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      responses:
        '204':
          description: No Content
        '403':
          description: Forbidden
  /stores:
    get:
      summary: Получение списка магазинов
      tags:
        - Магазины
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/StoreResponseCollection'
  '/stores/{store_uuid}':
    get:
      summary: Получение магазина
      parameters:
        - $ref: '#/parameters/Store/uuid'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/StoreResponse'
      tags:
        - Магазины
  '/stores/{store_uuid}/assortments':
    get:
      summary: Получение номенклатур магазина
      tags:
        - Магазины
      parameters:
        - $ref: '#/parameters/Store/uuid'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/AssortmentResponseCollection'
  /profile/favorite-stores:
    post:
      security:
        - auth: []
      summary: Добавление магазина в избранное
      tags:
        - Магазины
      parameters:
        - $ref: '#/parameters/Store/store_uuid'
      responses:
        '204':
          description: Магазин добавлен в избранное
  '/profile/favorite-stores/{store_uuid}':
    delete:
      security:
        - auth: []
      summary: Удаление магазина из избранного
      tags:
        - Магазины
      parameters:
        - $ref: '#/parameters/Store/uuid'
      responses:
        '204':
          description: Магазин удален из избранного
  /profile/loyalty-cards:
    get:
      security:
        - auth: []
      summary: Получение списка карт текущего клиента
      tags:
        - Карты лояльности клиента
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/LoyaltyCardResponseCollection'
  /profile/receipts:
    get:
      security:
        - auth: []
      summary: Получение списка чеков текущего клиента
      tags:
        - Чеки клиентa
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/ReceiptResponseCollection'
  '/profile/receipts/{receipt_uuid}':
    get:
      security:
        - auth: []
      summary: Получение чека текущего клиента
      tags:
        - Чеки клиентa
      parameters:
        - $ref: '#/parameters/Receipt/uuid'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/ReceiptResponse'
  '/profile/receipts/{receipt_uuid}/lines':
    get:
      security:
        - auth: []
      summary: Получение проданных позиций из чека текущего клиента
      tags:
        - Чеки клиентa
      parameters:
        - $ref: '#/parameters/Receipt/uuid'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/ReceiptLineResponseCollection'
  '/profile/receipts/{receipt_uuid}/lines/{$receiptLine->uuid}/set-rating':
    put:
      security:
        - auth: []
      summary: Выставление оценки проданной позиции из чека текущего клиента
      tags:
        - Чеки клиентa
      parameters:
        - $ref: '#/parameters/Receipt/uuid'
        - $ref: '#/parameters/ReceiptLine/uuid'
        - $ref: '#/parameters/Receipt/value'
        - $ref: '#/parameters/Receipt/comment'
      responses:
        '204':
          description: Оценка сохранена
  /profile/shopping-lists:
    get:
      security:
        - auth: []
      summary: Получение списков покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Массив объектов
          schema:
            $ref: '#/definitions/ShoppingListResponseCollection'
    post:
      security:
        - auth: []
      summary: Создание нового списка покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/name'
        - $ref: '#/parameters/ShoppingLists/assortments_uuid'
        - $ref: '#/parameters/ShoppingLists/assortments_quantity'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/ShoppingList'
  '/profile/shopping-lists/{shopping_lists_uuid}':
    get:
      security:
        - auth: []
      summary: Получение списка покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/uuid'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/ShoppingList'
    put:
      security:
        - auth: []
      summary: Обновление списка покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/uuid'
        - $ref: '#/parameters/ShoppingLists/name'
        - $ref: '#/parameters/ShoppingLists/assortments_uuid'
        - $ref: '#/parameters/ShoppingLists/assortments_quantity'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Объект
          schema:
            $ref: '#/definitions/ShoppingList'
    delete:
      security:
        - auth: []
      summary: Удаление списка покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/uuid'
        - $ref: '#/parameters/Store/store_uuid_q'
      responses:
        '200':
          description: Удаленный объект
          schema:
            $ref: '#/definitions/ShoppingList'
  '/profile/shopping-lists/{shopping_lists_uuid}/assortments':
    post:
      security:
        - auth: []
      summary: Добавление номенклатуры в список покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/uuid'
        - $ref: '#/parameters/ShoppingLists/assortment_uuid'
        - $ref: '#/parameters/ShoppingLists/assortment_quantity'
      responses:
        '204':
          description: Номенклатура добавлена в список покупок
  '/profile/shopping-lists/{shopping_lists_uuid}/assortments/{assortment_uuid}':
    delete:
      security:
        - auth: []
      summary: Удаление номенклатуры из списка покупок
      tags:
        - Списки покупок
      parameters:
        - $ref: '#/parameters/ShoppingLists/uuid'
        - $ref: '#/parameters/Assortment/uuid'
      responses:
        '204':
          description: Номенклатура удалена из списка покупок
        '404':
          description: Номенклатура не найдена в списке покупок
  /profile/shopping-cart/assortments:
    get:
      summary: Получение корзины
      tags:
        - Корзина
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/CartAssortmentResource'
      operationId: get-profile-shopping-cart-assortments
    delete:
      summary: Очистка корзины
      tags:
        - Корзина
      responses:
        '204':
          description: No Content
          schema:
            type: object
            properties: {}
      operationId: delete-profile-shopping-cart-assortments
      parameters: []
    post:
      summary: Добавление товара в корзину
      tags:
        - Корзина
      responses:
        '204':
          description: No Content
          schema:
            type: object
            properties: {}
      operationId: post-profile-shopping-cart-assortments
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/StoreCartAssortmentRequest'
  /profile/orders:
    get:
      summary: Получить список своих заказов
      tags:
        - Orders
      parameters:
        - $ref: '#/parameters/Pagination/page'
        - $ref: '#/parameters/Pagination/per_page'
        - $ref: '#/parameters/Pagination/where'
        - $ref: '#/parameters/Pagination/order_by'
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/OrderCollectionResource'
              meta:
                $ref: '#/definitions/PaginationMeta'
            required:
              - data
              - meta
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
      operationId: get-profile-orders
    post:
      summary: Создание заказа
      tags:
        - Orders
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/OrderResource'
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
        '422':
          description: Unprocessable Entity (WebDAV)
          schema:
            type: object
            properties: {}
      operationId: post-profile-orders
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/OrderStoreRequest'
  '/profile/orders/{orderId}':
    parameters:
      - type: string
        name: orderId
        in: path
        required: true
    get:
      summary: Получить свой заказ
      tags:
        - Orders
      responses:
        '200':
          description: OK
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/OrderResourceWithRating'
            required:
              - data
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
      operationId: get-profile-orders-orderId
  '/profile/orders/{orderId}/set-status':
    parameters:
      - type: string
        name: orderId
        in: path
        required: true
    post:
      summary: Обновить статус своего заказа
      tags:
        - Orders
      responses:
        '204':
          description: No Content
          schema:
            type: object
            properties: {}
        '400':
          description: Bad Request
          schema:
            type: object
            properties: {}
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
        '404':
          description: Not Found
          schema:
            type: object
            properties: {}
      operationId: post-profile-orders-orderId-set-status
  '/profile/shopping-cart/assortments/{assortment_id}':
    parameters:
      - type: string
        name: assortment_id
        in: path
        required: true
    get:
      summary: Получение товара из корзины
