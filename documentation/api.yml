paths:
  /notifications:
    post:
      security:
        - auth: []
      summary: Create user notifications
      tags:
        - Notifications
      responses:
        '200':
          description: OK
        '422':
          description: Unprocessable Entity (WebDAV)
      parameters:
        - in: body
          name: body
          schema:
            type: object
            properties:
              title:
                type: string
                minLength: 3
                maxLength: 255
              body:
                type: string
                minLength: 3
                maxLength: 1024
              meta:
                type: object
                minProperties: 0
              client_uuids:
                type: array
                minItems: 1
                uniqueItems: true
                items:
                  type: string
                  format: uuid
            required:
              - title
              - body
              - client_uuids
  /users/register:
    post:
